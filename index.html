<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Azurro Polvere</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #A9C6D9; /* Azurro Polvere */
        color: #2f3a44;
        font-family: "Noto Sans JP", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .box {
        background: rgba(255, 255, 255, 0.55);
        backdrop-filter: blur(4px);
        padding: 24px 32px;
        border-radius: 16px;
        max-width: 500px;
        text-align: center;
    }

    h1 {
        margin-top: 0;
        font-size: 1.5em;
    }

    .rgb {
        margin-top: 6px;
        font-size: 0.9em;
        opacity: 0.8;
    }
</style>
</head>
<body>
    <div class="box">
        <h1>Azurro Polvere（アズッロ・ポルヴェレ）</h1>
        <p>
            イタリアの伝統色「Azurro Polvere」は、<br>
            “ほこりをかぶった水色（Powder Blue）” を意味する、<br>
            灰みがかった柔らかい青色です。<br><br>
            澄んだ水色よりも落ち着きがあり、<br>
            やさしさ・静けさ・透明感を感じさせる色合いです。
        </p>
        <p class="rgb">
            ■ Hex: #A9C6D9<br>
            ■ RGB: R=169, G=198, B=217
        </p>
    </div>
</body>
</html>
