<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Azzurro Polvere — Color Spec</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans JP',Helvetica,Arial;}
    body{
      margin:0;
      padding:40px;
      background:#A9C6D9;
      color:#111;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      line-height:1.7;
    }
    .card{
      background:rgba(255,255,255,0.85);
      padding:22px 26px;
      border-radius:16px;
      max-width:420px;
      box-shadow:0 6px 16px rgba(0,0,0,0.1);
      backdrop-filter:blur(4px);
    }
    .title{font-size:20px;font-weight:700;margin-bottom:12px;text-align:center;}
    .hex{font-family:monospace;font-size:15px;color:#333;margin-bottom:12px;text-align:center;}
    .section{font-size:14px;color:#222;margin-bottom:10px;}
  </style>
</head>
<body>
  <div class="card">
    <div class="title">#A9C6D9</div>
    <div class="hex">Azzurro Polvere（アッズーロ・ポルヴェレ）</div>
    <div class="section">イタリアの伝統色。海霧のような、灰みを含む淡いパウダーブルー。</div>

    <div class="section"><b>RGB：</b> R=169 / G=198 / B=217</div>
    <div class="section"><b>HSB：</b> H=204° / S=22% / B=85%</div>
    <div class="section"><b>LAB：</b> L=79.6 / a=-3.6 / b=-10.4</div>
    <div class="section"><b>CMYK：</b> C=22% / M=9% / Y=0% / K=15%</div>
 　 <div class="section">Tone：LightGrayish</div>
  </div>
</body>
</html>
